name: Deployment .NET Core 8.0

on:
  push:
   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
      - name: dotNet Build Restore
        run: dotnet build
      # ユニットテストを行う
      - name: dotNet Unit Test
        run: dotnet run