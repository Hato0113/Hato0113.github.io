name: Deployment

on:
  push:
   branches: [ main ]

jobs:
# C# run process
  build-csharp:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore ./csharp/HatopopoNote/HatopopoNote/
      - name: Build
        run: dotnet build --no-restore ./csharp/HatopopoNote/HatopopoNote/
      - name: Test
        run: dotnet test --no-build --verbosity normal ./csharp/HatopopoNote/HatopopoNote/
      # Run C# Program
      - name: Run
        run: dotnet run --project ./csharp/HatopopoNote/HatopopoNote/

# build process
  deployment:
    runs-on: ubuntu-latest
    needs: build-csharp
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name:
        uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm isntall
      - name: Build Astro
        run: npm run build
      - name: Uplaod artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dict/
  
